type: object
required:
  - name
  - photoUrls
properties:
  id:
    type: integer
    format: int64
  category:
    $ref: "./Category.yaml"
  name:
    type: string
    example: doggie
  photoUrls:
    type: array
    items:
      type: string
  tags:
    type: array
    items:
      $ref: "./Tag.yaml"
  status:
    type: string
    description: course status in the store
    enum:
      - available
      - pending
      - sold
